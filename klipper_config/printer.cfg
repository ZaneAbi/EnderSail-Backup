[respond]

# This file contains common pin mappings for the BigTreeTech SKR 2.
# To use this config, the firmware should be compiled for the
# STM32F407 with a "32KiB bootloader".

# In newer versions of this board shipped in late 2021 the STM32F429
# is used, if this is the case compile for this with a "32KiB bootloader"
# You will need to check the chip on your board to identify which you have.
#
# The "make flash" command does not work on the SKR 2. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR 2
# with that SD card.

# See docs/Config_Reference.md for a description of parameters.

# Note: The initial revision of this board has a flaw that can cause
# damage to itself and other boards. Be sure to verify the board is
# not impacted by this flaw before using it.

########################################
# Include Macros, Test Speed, uart, menu
########################################

#[include mainsail.cfg]
[include macros.cfg]
[include menu.cfg]
[include uart.cfg]
[include TEST_SPEED.cfg]

########################################
# Printer, mcu, adxl, resonance test
########################################

# Obtain MCU paths by "ls -l /dev/serial/by-id/". 
[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f429xx_340052000450314D35303320-if00
restart_method: command

[mcu rpi]
serial: /tmp/klipper_host_mcu

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 1500
max_z_velocity: 5
max_z_accel: 100

[idle_timeout]
gcode:
    {% if "xyz" in printer.toolhead.homed_axes %}
        G91                                                                                                 ; relative positioning
        G1 Z5 F1800                                                                                         ; move up 5mm
        G90                                                                                                 ; absolute positioning
        G0 Y{printer.toolhead.axis_maximum.y-5} F1800                                                       ; move bed forwards
    {% endif %}
    OFF
# 120 min
timeout: 7200

[adxl345]
cs_pin: rpi:None

[resonance_tester]
accel_chip: adxl345
probe_points:
    115,115,20  # an example

[input_shaper]
shaper_freq_x: 70
shaper_type_x: mzv
shaper_freq_y: 37
shaper_type_y: mzv

########################################
# Steppers, Probe, Bed Mesh, Heaters
######################################## 

[stepper_x]
step_pin: PE2
dir_pin: !PE1
enable_pin: !PE3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC1
position_endstop: 0
position_max: 235
homing_speed: 50

[stepper_y]
step_pin: PD5
dir_pin: !PD4
enable_pin: !PD6
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC3
position_endstop: 0
position_max: 235
homing_speed: 50

[stepper_z]
step_pin: PA15
dir_pin: PA8
enable_pin: !PD1
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
position_min: -3
position_max: 200

[safe_z_home]
home_xy_position: 160,120
speed: 100.0
z_hop: 10.0
z_hop_speed: 10.0

[bltouch]
sensor_pin: ^PE4
control_pin: PE5
x_offset: -37.5
y_offset: 2
z_offset:  4.750
speed: 4
samples: 3
sample_retract_dist: 4
samples_tolerance: 0.005
samples_tolerance_retries: 5
samples_result: median

[bed_mesh]
speed: 150
horizontal_move_z: 8
algorithm: bicubic
move_check_distance: 3
split_delta_z: 0.015
mesh_pps: 4,4
probe_count: 5,5
mesh_pps: 4,4
mesh_min: 31, 26
mesh_max: 191, 216.5

[extruder]
max_extrude_only_distance: 1000.0
step_pin: PD15
dir_pin: PD14
enable_pin: !PC7
microsteps: 16
rotation_distance: 7.8
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PB3
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: PA2
pressure_advance: 0.065
min_temp: 0
max_temp: 300

#[extruder1]
#step_pin: PD11
#dir_pin: PD10
#enable_pin: !PD13
# heater_pin is set for a heater fan currently
#heater_pin: PB4
#sensor_pin: PA3
#...

[heater_bed]
heater_pin: PD7
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA1
#control: pid
# tuned for stock hardware with 50 degree Celsius target
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
max_temp: 130

########################################
# Fans
########################################
[multi_pin part_fan]
pins: PB7, PB6

[fan]
pin = multi_pin:part_fan

[controller_fan fan2]
pin: PB5

#[heater_fan fan2]
#pin: PB5

[heater_fan fan3HE1]
pin: PB4

############################################################### 
# Due to BTT implementing a Marlin-specific safety feature,
# "anti-reversal stepper protection", this pin needs pulling
# high to pass power to stepper drivers and most FETs
###############################################################

[output_pin motor_power]
pin: PC13
value: 1

########################################
# EXP1 / EXP2 (display) pins
########################################

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PC5, EXP1_3=PB1, EXP1_5=PE10, EXP1_7=PE12, EXP1_9=<GND>,
    EXP1_2=PB0, EXP1_4=PE9, EXP1_6=PE11, EXP1_8=PE13, EXP1_10=<5V>,
    # EXP2 header
    EXP2_1=PA6, EXP2_3=PE7, EXP2_5=PB2, EXP2_7=PC4,   EXP2_9=<GND>,
    EXP2_2=PA5, EXP2_4=PA4, EXP2_6=PA7, EXP2_8=<RST>, EXP2_10=<NC>

[display]
lcd_type: st7920
cs_pin: EXP1_7
sclk_pin: EXP1_6
sid_pin: EXP1_8
encoder_pins: ^EXP1_5, ^EXP1_3
click_pin: ^!EXP1_2

[output_pin beeper]
pin: EXP1_1

########################################
# G-Code Macros and Features
########################################

[firmware_retraction]
retract_length: .1
retract_speed: 20
unretract_speed: 10

[gcode_arcs]
resolution: 0.01

[pause_resume]

[display_status]

[virtual_sdcard]
path: /home/pi/gcode_files

# Debug ONLY
# Leave False endless Debugging
#[force_move]
#enable_force_move: False

########################################
# Screw tilt adjust
########################################

[screws_tilt_adjust]
speed: 100
horizontal_move_z: 8
screw1: 234.5, 213
screw1_name: top_right
screw2: 234.5, 42.5
screw2_name: bottom_right
screw3: 74.5, 42.5
screw3_name: bottom_left
screw4: 74.5, 213
screw4_name: top_left
screw_thread: CW-M4

